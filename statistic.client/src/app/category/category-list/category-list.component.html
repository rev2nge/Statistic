<div class="container my-5">
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="card h-100 border-0 shadow">
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['/category-card/']" [queryParams]="{ parentId: category.id }"
              class="body-card text-decoration-none text-primary">
              {{ category.name }}
            </a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
